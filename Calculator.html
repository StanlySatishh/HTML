<html>
<head>
<script type="text/javascript">
function add()
{
  var num1=parseInt(document.getElementById("firstNumber").value);
  var num2=parseInt(document.getElementById("secondNumber").value);
  var result=num1+num2;
  document.getElementById("text3").value=result;
}
function subtract()
{
  var num1=parseInt(document.getElementById("firstNumber").value);
  var num2=parseInt(document.getElementById("secondNumber").value);
  var result=num1-num2;
  document.getElementById("text3").value=result;
}
function multiply()
{  
  var num1=parseInt(document.getElementById("firstNumber").value);
  var num2=parseInt(document.getElementById("secondNumber").value);
  var result=num1*num2;
  document.getElementById("text3").value=result;
}
function divide()
{
  var num1=parseInt(document.getElementById("firstNumber").value);
  var num2=parseInt(document.getElementById("secondNumber").value);
  var result=num1/num2;
  document.getElementById("text3").value=result;
}
</script>
</head>
<body>
<form>
1st Number:<input type="text" id="firstNumber"><br>
2nd Number:<input type="text" id="secondNumber"><br>
Result:<input type="text" id="text3"><br>
<input type="button" onclick="add()" value="Sum">
<input type="button" onclick="subtract()" value="Difference">
<input type="button" onclick="multiply()" value="Multiply">
<input type="button" onclick="divide()" value="Divide">
</form>
</body>
</html>
